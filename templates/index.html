<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Binary Classification App</title>
</head>
<body>
    <h1>Upload an Image for Classification</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload and Classify">
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
